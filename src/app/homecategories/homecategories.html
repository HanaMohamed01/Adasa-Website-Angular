<section class="categories py-5 bg-darker">
  <div class="container text-center mb-5">
    <div class="d-flex justify-content-center">
      <span class="category-badge rounded-pill mb-3">
        <i class="fa-solid fa-circle ms-2"></i>
        التصنيفات
      </span>
    </div>
    <h2 class="section-title text-white fw-bold mb-3">استكشف حسب الموضوع</h2>
    <p class="section-subtitle text-secondary">
      اعثر على محتوى مصمم حسب اهتماماتك
    </p>
  </div>

  <div class="container">
    <div class="row g-4">
      @for (category of categories; track $index) {
        <div class="col-lg-3 col-md-4 col-6">
          <div
            class="category-card p-4 rounded-4 position-relative overflow-hidden"
          >
            <div
              class="hover-arrow d-flex align-items-center justify-content-center"
            >
              <i class="fa-solid fa-chevron-left text-white"></i>
            </div>
            <div class="card-content text-end">
              <div
                class="icon-box mb-4 ms-0 d-flex align-items-center justify-content-center"
              >
                <i class="fa-solid" [class]="getIcon(category.name)"></i>
              </div>
              <h3 class="category-name text-white fw-bold mb-1">
                {{ category.name }}
              </h3>
              <p class="article-count mb-0 text-secondary">
                {{ category.count }} مقالة
              </p>
            </div>
          </div>
        </div>
      }
    </div>
  </div>
</section>
